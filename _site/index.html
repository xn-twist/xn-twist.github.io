                <h2 id="what-is-xn-twist">What is XN-Twist?</h2>

<p>XN-Twist is a project whose goal is to help individuals and organizations identify <a href="https://wikipedia.org/wiki/Internationalized_domain_name">internationalized domain names</a> that may be spoofing (domain/typo-squatting on) their domain(s).</p>
